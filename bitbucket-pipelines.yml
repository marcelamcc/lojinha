#  Template NodeJS build

#  This template allows you to validate your NodeJS code.
#  The workflow allows running tests and code linting on the default branch.

image: node:10.15.3

pipelines:
  default:
    - parallel:
        - step:
            name: Build
            caches:
              - node
            script:
              - npm install
        - step:
            name: Unit Test
            caches:
              - node
            script:
              - npm run test
        - step:
            name: Code linting
            script:
              - npm install eslint eslint-plugin-react
              - npm run eslint --ext .jsx,.js src/
            caches:
              - node